<!DOCTYPE html>
<html>
<head>
  <title>Online Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 300px;
      margin: 0 auto;
    }
    
    .cell {
      background-color: #f1f1f1;
      border: 1px solid #999;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      height: 100px;
    }
    
    .cell:hover {
      background-color: #ddd;
    }
    
    .result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Online Tic Tac Toe</h1>
  
  <div id="home">
    <input type="text" id="playerName" placeholder="Enter your name">
    <button onclick="startGame()">Start New Game</button>
    <button onclick="startSingleDeviceGame()">Start Single Device Game</button>
  </div>
  
  <div id="game" style="display: none;">
    <h2>Game URL: <span id="gameUrl"></span></h2>
    <button onclick="copyGameUrl()">Copy URL</button>
    <button onclick="resetGame()">Reset Game</button>
    
    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
  </div>
  
  <div id="result" class="result"></div>
  
  <script>
    const cells = document.querySelectorAll('.cell');
    let gameId = '';
    let player = 'X';
    let gameOver = false;
    let board = ['', '', '', '', '', '', '', '', ''];
    
    function startGame() {
      const playerName = document.getElementById('playerName').value;
      if (playerName.trim() === '') {
        alert('Please enter your name.');
        return;
      }
      
      gameId = generateUniqueId();
      showGame();
      updateGameUrl();
    }
    
    function startSingleDeviceGame() {
      showGame();
    }
    
    function showGame() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    }
    
    function updateGameUrl() {
      const gameUrl = `${window.location.href}?gameId=${gameId}`;
      document.getElementById('gameUrl').textContent = gameUrl;
    }
    
    function copyGameUrl() {
      const gameUrl = document.getElementById('gameUrl').textContent;
      navigator.clipboard.writeText(gameUrl);
      alert('Game URL copied to clipboard!');
    }
    
    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => cell.textContent = '');
      gameOver = false;
      player = 'X';
    }
    
    function makeMove(index) {
      if (gameOver || board[index] !== '') {
        return;
      }
      
      cells[index].textContent = player;
      board[index] = player;
      
      if (checkWin()) {
        showResult(`Player ${player} wins!`);
        gameOver = true;
      } else if (checkDraw()) {
        showResult('It\'s a draw!');
        gameOver = true;
      } else {
        player = player === 'X' ? 'O' : 'X';
      }
    }
    
    function checkWin() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];
      
      return winningCombos.some(combo => {
        return combo.every(index => board[index] === player);
      });
    }
    
    function checkDraw() {
      return board.every(cell => cell !== '');
    }
    
    function showResult(message) {
      const resultElement = document.getElementById('result');
      resultElement.textContent = message;
      resultElement.style.display = 'block';
      
      setTimeout(() => {
        resultElement.style.display = 'none';
        resetGame();
        showHome();
      }, 5000);
    }
    
    function showHome() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('home').style.display = 'block';
    }
    
    function generateUniqueId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    }
    
    // Check if game ID exists in URL
    const urlParams = new URLSearchParams(window.location.search);
    const existingGameId = urlParams.get('gameId');
    if (existingGameId) {
      gameId = existingGameId;
      showGame();
    }
    
    // Inactive game timeout
    let inactiveTimer = null;
    function resetInactiveTimer() {
      clearTimeout(inactiveTimer);
      inactiveTimer = setTimeout(() => {
        showResult('Game inactive for more than 5 minutes. Returning to home page.');
      }, 5 * 60 * 1000);
    }
    
    // Reset inactive timer on user interaction
    document.addEventListener('click', resetInactiveTimer);
    document.addEventListener('keydown', resetInactiveTimer);
  </script>
</body>
</html>
